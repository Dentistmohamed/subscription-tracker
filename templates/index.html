<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>{% block main %}{% endblock %}</main>
    <div class="container">
      <div class="month-add">
        <div>
          <h1>{{month}} <span>{{year}}</span></h1>
        </div>
        <div>
          <button onclick="show_add()">+</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th class="service">Service</th>
            <th class="amount">Amount</th>
            <th class="remaining">Remaining</th>
            <th class="renewal">Renewal date</th>
            <th class="linke">Link</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for i in services %} {% if i[0] %}
            <td><button onclick="show_edit()" id="service" class="service-info" value="{{i[4]}}" data-value1="{{i[1]}}", data-value2="{{i[4]}}" data-value3="{{i[3]}}" data-value4="{{i[2]}}">{{i[0]}}</button></td>
            <td>E£ {{i[1]}}</td>
            <td>{{i[4]}} Days</td>
            <td>{{i[3]}}</td>
            <td><a href="{{i[2]}}">{{i[0]}}</a></td>
            {% endif %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <h1 class="total">E£ {{total}}</h1>
    </div>
    <div class="add-service-model" id="add-service-model">
      <div class="add-service-contents">
        <div>
          <h1>Add</h1>
        </div>
        <form action="/add" method="post">
          <div>
            <input type="text" name="service" id="" placeholder="Service" />
          </div>
          <div>
            <input type="number" name="amount" id="" placeholder="Amount" />
          </div>
          <div>
            <input type="text" name="link" id="" placeholder="Link" />
          </div>
          <div>
            <input type="date" name="date" id="" />
          </div>
          <div>
            <button type="submit" class="submitbtn">Add</button>
          </div>
        </form>
      </div>
    </div>
    <div class="add-service-model" id="edit-service-model">
      <div class="add-service-contents" id="edit-service-contents">
        <form action="/edit" method="post">
          <div>
            <h1>Edit</h1>
          </div>
          <div>
            <input type="hidden" name="oldservice" id="oldservice" />
            <input
              type="text"
              name="service"
              id="servicein"
              placeholder="Service"
            />
          </div>
          <div>
            <input
              type="number"
              name="amount"
              id="amountin"
              placeholder="Amount"
            />
          </div>
          <div>
            <input type="text" name="link" id="linkin" placeholder="Link" />
          </div>
          <div>
            <input type="date" name="date" id="datein" />
          </div>
          <div>
            <button type="submit" class="submitbtn" name="edit">Edit</button>
            <button type="submit" name="delete" class="submitbtn">
              Delete
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      ;
      src="{{ url_for ('static', filename='scripts.js') }}"
      ;
    ></script>
  </body>
</html>
